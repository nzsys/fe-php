# fe-php FastCGI Mode (PHP-FPM) - Port 8083
# Pure FastCGI mode - stability focused

[server]
host = "0.0.0.0"
port = 8083
workers = 4

[php]
libphp_path = "/usr/local/php-zts-embed/lib/libphp.dylib"
document_root = "/Users/nzsys/Web"
worker_max_requests = 0
use_fpm = true
fpm_socket = "127.0.0.1:9000"

[php.opcache]
enable = true
memory_size = "256M"
max_files = 10000
validate_timestamps = false

[logging]
level = "warn"
format = "json"
output = "stdout"

[metrics]
enable = false

[waf]
enable = false

[backend]
enable_hybrid = false
