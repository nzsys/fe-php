# fe-php Configuration

[server]
host = "0.0.0.0"
port = 8080
workers = 8

[php]
# Path to libphp.so (adjust for your system)
# Debian/Ubuntu: /usr/lib/libphp.so or /usr/lib/x86_64-linux-gnu/libphp.so
# From source: /usr/local/lib/libphp.so
# macOS: /opt/homebrew/lib/libphp.dylib
libphp_path = "/usr/lib/libphp.so"

document_root = "/var/www/html"
worker_pool_size = 8
worker_max_requests = 1000

# Embedded libphp mode (recommended for performance)
# Set to false to use embedded libphp (FrankenPHP-style, 50-100x faster)
# Set to true to fallback to PHP-FPM (if libphp not available)
use_fpm = false
fpm_socket = "127.0.0.1:9000"

[php.opcache]
enable = true
memory_size = "256M"
max_files = 10000
validate_timestamps = false

[logging]
level = "info"
format = "json"
output = "stdout"

[metrics]
enable = true
endpoint = "/_metrics"
port = 9090

[waf]
enable = false

[admin]
enable = false
